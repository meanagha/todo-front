<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="Submit()">
        <div *ngIf="error_message">{{error_message}}</div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required="" name="username"
                [(ngModel)]="form.username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" required="" name="password"
                [(ngModel)]="form.password">
        </div>
        <div>
            <label>Dont Have Account ? <a [routerLink]="['/register']">Signup Here</a></label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
